<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="zenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Zen circle - representing harmony and balance -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#zenGradient)" stroke-width="4" opacity="0.3"/>

  <!-- Z letter with flowing design -->
  <path d="M 60 70 L 140 70 L 60 130 L 140 130"
        fill="none"
        stroke="url(#zenGradient)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Dots representing reactivity/state changes -->
  <circle cx="100" cy="55" r="6" fill="url(#zenGradient)"/>
  <circle cx="100" cy="145" r="6" fill="url(#zenGradient)"/>
</svg>
