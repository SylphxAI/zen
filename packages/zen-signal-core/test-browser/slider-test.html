<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Race Condition Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .control {
      margin: 20px 0;
    }
    input[type="range"] {
      width: 100%;
    }
    .status {
      padding: 10px;
      margin: 20px 0;
      border-radius: 4px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Slider Race Condition Test</h1>

  <div class="control">
    <label>
      Item Count: <span id="count-display">1000</span>
      <input type="range" id="slider" min="100" max="5000" step="100" value="1000">
    </label>
  </div>

  <div id="status" class="status success">Ready to test. Move the slider quickly.</div>

  <div class="control">
    <p>Items created: <span id="items-count">0</span></p>
  </div>

  <script type="module">
    // Import from the built dist file (one directory up)
    import { signal, effect } from '../dist/index.js';

    const itemCount = signal(1000);
    const items = signal([]);
    const statusEl = document.getElementById('status');
    const slider = document.getElementById('slider');
    const countDisplay = document.getElementById('count-display');
    const itemsCountEl = document.getElementById('items-count');

    // Effect that modifies signal during initialization (reproduces the race condition)
    effect(() => {
      const count = itemCount.value;
      items.value = Array.from({ length: count }, (_, i) => ({ id: i }));
      itemsCountEl.textContent = items.value.length;
    });

    // Slider input handler (simulates PerformanceDemo slider)
    slider.addEventListener('input', (e) => {
      const value = Number(e.target.value);
      countDisplay.textContent = value;

      try {
        itemCount.value = value; // This should trigger the race condition if bug exists
        statusEl.className = 'status success';
        statusEl.textContent = `✓ Slider moved to ${value} - No errors`;
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = `✗ Error: ${error.message}`;
        console.error('Race condition error:', error);
      }
    });

    statusEl.textContent = 'Ready. Move the slider to test.';
  </script>
</body>
</html>
